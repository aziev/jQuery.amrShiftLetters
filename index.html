<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo of ShiftLetters</title>
    <style>
        html, body, .container{
            height: 100%;
        }
        body{
            margin: 0;
        }
        .container{
            display: table;
            width: 100%;
        }
        h1{
            display: table-cell;
            vertical-align: middle;
            /*margin: 3em 0;*/
            text-align: center;
            font: 900 72px arial;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Amazing ShiftLetters</h1>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="jquery.amrShiftLetters.js"></script>
    <script>
        $(document).ready(function(){

            $('h1').shiftLetters();

        });
    </script>
</body>
</html>
